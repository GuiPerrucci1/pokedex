<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links-->
<link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
<link rel="stylesheet" href="css/style.css">

    <!--Js-->
<script defer src="javascript/javascript.js"></script>

    <title>Poked√©x</title>
</head>
<body>
    <main>
        <img src=""class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn__prev">Prev &lt;</button>
            <button class="button btn__next">Next &gt;</button>
        </div>

        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
